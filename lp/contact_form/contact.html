<script type="text/javascript">
function check_contactform() {
	var name = $('input[name="name"]').val();
	var address = $('input[name="address"]').val();
	var otoiawase = $('textarea[name="otoiawase"]').val();
	var errmsg = "";
	if(name == "") {
		errmsg = "お名前を入力して下さい\n";
	}
	if(address == "") {
		errmsg = errmsg + "メールアドレスを入力して下さい\n";
	}
	if(!address.match(/^([a-zA-Z0-9])+([a-zA-Z0-9\._-])*@([a-zA-Z0-9_-])+([a-zA-Z0-9\._-]+)+$/)) {
		errmsg = errmsg + "メールアドレスをご確認下さい\n";
	}
	if(otoiawase == "") {
		errmsg = errmsg + "お問い合わせ内容を入力して下さい\n";
	}
	if(errmsg != "") {
		alert(errmsg);
		return false;
	}
	$('form[name="myform"]').submit();
}
</script>

<body>
	<div class="contact">

		<form id="messageform" action="confirmation.php" method="post" name="myform">
			<div class="contact-form">
				
					<input type="text" name="name" placeholder="お名前"  size="40" class="validate[required]"/>
					<input type="text" name="address" placeholder="メールアドレス"  size="40" class="validate[required,custom[email]]"/>
					<textarea name="otoiawase" placeholder="お問い合わせ内容"  class="validate[required]"></textarea>
				
			</div>
			
			<div class="wrap">
				
				<input class="button" type="button" value="確認画面へ" onclick="check_contactform()" >
			
			</div>
		</form>
	</div>
